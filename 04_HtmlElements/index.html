<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <button onclick="demoNative()">Native Types</button>
    <button id="btn2">Register Click From Code</button>
    <br>
    <hr>
    
    <div class="container mt-3">

    <!-- Row 1: inputs + operator + button -->
    <div class="row g-3">

        <!-- First number -->
        <div class="col-12 col-md-6 col-lg-3">
            <input id="txt1" type="text" class="form-control" placeholder="First number">
        </div>

        <!-- Second number -->
        <div class="col-12 col-md-6 col-lg-3">
            <input id="txt2" type="text" class="form-control" placeholder="Second number">
        </div>

        <!-- Operator -->
        <div class="col-12 col-md-6 col-lg-3">
            <select id="operator" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <!-- Calculate button -->
        <div class="col-12 col-md-6 col-lg-3">
            <button id="btnCalc" class="btn btn-primary w-100">=</button>
        </div>
    </div>

    <hr class="my-4">

    <!-- Result row -->
    <div class="row mb-3">
        <div class="col-12">
            <h3 id="lblRes"></h3>
        </div>
    </div>

    <hr>

    <!-- Log textarea -->
    <div class="row">
        <div class="col-12">
            <textarea id="output" class="form-control" rows="6"></textarea>
        </div>
    </div>

</div>




</body>
<script src="index.js"></script>
</html>
